<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pong Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="script.js" type="module"></script>
  <script src="https://kit.fontawesome.com/9dc486b817.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="score">
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
  </div>
  <div id="options">
    <i class="fa-solid fa-gear" id="wheel"></i>
    <i class="fa-solid fa-arrows-rotate" id="reset"></i>
  </div>
  <div class="tohide hide">
    <div class = "settings">
      <i class="fa-solid fa-xmark" id="closing"></i>
      <div class="size">
        <label for="paddle-size"> Your Paddle size</label>
        <input type="number" name="paddle-size" id="paddleSize" value="10">
      </div>
      <hr>
      <div class="control-type">
        <p>Controls</p>
        <div id="choices">
          <div >
            <input type="radio" id="mouse" name="controls" value="mouse" checked="true">
            <label for="mouse"><i class="fa-solid fa-arrow-pointer"></i></label>
          </div>
          <div>
            <input type="radio" id="arrows" name="controls" value="arrows">
            <label for="arrows"><i class="fa-solid fa-up-down"></i></label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ball" id="ball"></div>
  <div class="paddle left" id="player-paddle"></div>
  <div class="paddle right" id="computer-paddle"></div>
</body>
</html>
