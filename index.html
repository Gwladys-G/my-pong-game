<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pong Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <script src="https://kit.fontawesome.com/9dc486b817.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="score">
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
  </div>
  <div id="options">
    <i class="fa-solid fa-gear" id="wheel"></i>
    <i class="fa-solid fa-arrows-rotate" id="reset"></i>
  </div>
  <div class = "settings hide" id="setting">
    <div class="size">
      <label for="paddle-size"> Your Paddle size</label>
      <input type="number" name="paddle-size" id="paddleSize" value="10">
    </div>
    <div class="control-type">
      <p>Controls</p>
        <input type="radio" id="mouse" name="controls" value="mouse">
        <label for="mouse">Mouse</label><br>
        <input type="radio" id="arrows" name="controls" value="arrows">
        <label for="arrows">CSS</label><br>
    </div>
  </div>
  <div class="ball" id="ball"></div>
  <div class="paddle left" id="player-paddle"></div>
  <div class="paddle right" id="computer-paddle"></div>
</body>
</html>
